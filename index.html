    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              sail: {
                orange: '#FF7441',
                green: '#036029',
                darkGreen: '#02401b',
                light: '#FFFFFF',
                offWhite: '#F3F5F4',
                surface: '#E6EAE8',
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px)",
              'grid-pattern-dark': "linear-gradient(to right, #ffffff10 1px, transparent 1px), linear-gradient(to bottom, #ffffff10 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid': '40px 40px',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F3F5F4;

          scrollbar-width: none;
      }
